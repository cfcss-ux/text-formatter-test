<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatter 0.1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 style="padding: 12px 0 0 32px;">PNC Text Formatter V0.1</h1>
        <div class="container">
            <div class="textarea-container">
                <textarea id="inputText" placeholder="Enter text here..."></textarea>
                <div id="inputCount" class="char-count">Characters: 0</div>
            </div>
            <div class="buttons">
                <button id="cleanButton" style="background-color: darkorange;">Clean</button>
                <button id="copyButton">Copy text</button>
                <button id="toggleModeButton" style="background-color: grey;">Light/Dark</button>
                <button id="clearButton" style="background-color: darkred;">Clear input</button>
            </div>
            <div class="textarea-container">
                <textarea id="outputText" placeholder="Cleaned text will appear here..." readonly></textarea>
                <div id="outputCount" class="char-count">Characters: 0</div>
            </div>
        </div>
        <div id="discrepancyCount" class="discrepancy-count" style="margin: auto; width: fit-content; text-align: center;">Character count discrepancy: 0</div>
        <script src="script.js"></script>
    </body>
</html>
